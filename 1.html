<body>
  <script type="text/typescript">
    class Student{
       name:string;
       age:number;
    }
    var s1=new Student();
    s1.name="Jim";
    s1.age=20;
    document.write("name:"+s1.name+" age:"+s1.age);

    var hw:string="Hello World!"; //定义一个字符串变量
    document.write("<h1>"+hw+"</h1>");

    var isDone: boolean = false;
    var isNumber:number=6;
    var isfloat:number=6.01;
    var name: string = "bob";
    var family_name: string = 'Green';
    var name: string[] = ["阿龙","阿猫","阿狗"];
    var list: number[] = [1, 2, 3];
    alert(list[0]));

    enum Color {
      Red,　　　//枚举元素列表  //如果不声明第一项的值，那么上面 Red 的值就是 0，然后每一项都增加一，即 Green 是 1，Blue 是 2
      Green,
      Blue
    };
    var c: Color = Color.Green;

    enum Color {
      Red = 1,//此时 Red 的值为 1，Green 为 2，Blue 为 3
      Green,
      Blue
    };
    var c: Color = Color.Green;

    enum Color {
      Red = 1, //也可以为每一项都指定一个值
      Green = 2,
      Blue = 4
    };
    var c: Color = Color.Green;

    //枚举类型还有一个比较特殊的功能，假如我们有一个数值，但是我们不知道枚举类型中是否有定义，可以用以下方式来获取
    enum Color {
      Red = 1,
      Green,
      Blue
    };
    var colorName: string = Color[2]; //访问第二个枚举子元素Green
    alert(colorName);
    colorName = Color[4];
    alert(colorName);

    //JavaScript 中变量的默认类型一样，指代是动态的，能够赋予任意类型
    var notSure: any = 4; //定义为any后，将失去语法感知的功能，就相当于写JavaScript 一样
    notSure = "maybe a string instead";
    notSure = false;  // 定义为boolen型

    //值得一提的是，any可以配合数组来使用
    var list: any[] = [1, true, "free"];
    list[1] = 100; //更改list[1]的值
    console.log(list);

    //void 类型仅能在函数中使用，可以将函数的返回类型指定为 void，表示该函数不返回任何值
    function warnUser(): void {
      alert("This is my warning message");
    }
  </script>
  <script src="lib/typescript.min.js"></script>
  <script src="lib/typescript.compile.min.js"></script>
</body>
</html>
